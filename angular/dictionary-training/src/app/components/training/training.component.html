<div class="training-wrapper">
  <mat-card class="train-card">
    <img mat-card-image src="https://biznesbrend.ru/wp-content/uploads/2013/10/pamyat.jpg">
    <mat-card-header>
      <mat-card-title>Как пишется слово: {{ word }}</mat-card-title>
    </mat-card-header>
    <mat-card-actions [align]="'end'">
      <button mat-stroked-button>Не знаю</button>
    </mat-card-actions>
  </mat-card>

  <div class="answer-field">
    <mat-form-field>
      <input matInput placeholder="Введите перевод">
    </mat-form-field>
  </div>
</div>
